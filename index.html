<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Gallery</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="cursor"></div>
    <div class="secret-mode" id="secretMode">
        <div class="secret-dot"></div>
    </div>

    <div class="container" id="mainContainer">
        <!-- Left Panel - Ticket Ladder -->
        <div class="tickets-panel">
            <div class="panel-header">
                <h1 class="panel-title">Select</h1>
            </div>

            <div class="ticket-ladder" id="ticketLadder">
                <!-- Tickets will be generated here -->
            </div>
        </div>

        <!-- Right Panel - Full Screen Stage -->
        <div class="stage-panel">
            <div class="stage-container" id="stageContainer">
                <div class="stage-placeholder" id="stagePlaceholder">
                    <div class="stage-symbol">â—‰</div>
                    <p class="stage-text">Choose your moment</p>
                </div>

                <div class="stage-content" id="stageContent">
                    <!-- Dynamic content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
